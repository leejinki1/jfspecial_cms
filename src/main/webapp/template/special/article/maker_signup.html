<body>
<!-- header -->
<% include("/template/special/includes/header_article.html"){} %>
<!-- //header -->
<!-- centerBox -->
<div class="centerBox container-fluid">
    <div class="row">
        <!--中间--左边-->
        <div class="centerBox-left col-md-4 col-sm-4 col-xs-12">
            <div class="centerBox-left-c1">
                <% include("/template/special/includes/makeralbumlist.html"){} %>
            </div>
            <div class="centerBox-left-c2">
            </div>
        </div>
        <!--中间--右边-->
        <div class="centerBox-right col-md-8 col-sm-8 col-xs-12">
            <div class="centerBox-right-c1">
                <ol class="breadcrumb">
                    <li><a href="../../../index.html">首页</a></li>
                    <li><a href="../../../maker.html">创客活动</a></li>
                    <li class="active">报名</li>
                </ol>
            </div>
            <div class="centerBox-right-c2">            </div>
            <div class="centerBox-right-c3">
                <form  name="form1" action="" method="post"style="margin:5px 0px;">
                    <input type="hidden" name="articleId" value="${articleId!'' }" />
                    <input type="hidden" name="pre_page" value="${pre_page!'' }" />
                    <div class="form-group">
                        <label for="realname" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="model.realname" id="realname"  placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contact" name="model.contact"placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inlineRadio1" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="model.email" id="email"placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-3 control-label">备注 </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="6" name="model.remark" id="remark"placeholder="..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="submit" name="save_btn"id="save_btn" class="btn btn-default btn-md" value="提 交" >&nbsp;
                                    <input class="btn btn-default btn-md" type="reset" value="重 置" >
                                </label>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
<!-- //centerBox -->

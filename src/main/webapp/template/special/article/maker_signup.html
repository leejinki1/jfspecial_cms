<!DOCTYPE html>
<html lang="en">
<head>
    <title>创客活动</title>
    <!-- meta-tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //meta-tags -->
    <!-- Custom Theme files -->
    <link href="${BASE_PATH }static/frontend/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="${BASE_PATH }static/frontend/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="${BASE_PATH }static/frontend/css/maker/chuangkehuodong.css" />
    <link href="${BASE_PATH }static/frontend/css/font-awesome.css" rel="stylesheet"> 			<!-- font-awesome icons -->
    <!-- //Custom Theme files -->
    <!-- js -->
    <script src="${BASE_PATH }static/frontend/js/jquery-1.11.1.min.js"></script>
    <!-- //js -->
    <!-- web-font -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <!-- //web-font -->
    <script>
	$(function() {
		// 回车绑定查询按钮
		$('[name="search_header"]').on('keydown', function (e) {
	        var key = e.which;
	        if (key == 13 ) {
	            e.preventDefault();
	            search_form.action =  "../../../front/maker_tags/"+ $('[name="search_header"]').val();
	    		search_form.submit();
	        }
	    });

		$('#search_btn').on('click', function (e) {
			search_form.action =  "../../../front/maker_tags/"+ $('[name="search_header"]').val();
			search_form.submit();
	    });

	});
	</script>
    <script type="text/javascript">

	function oper_save() {
		var realname = $('[name="realname"]').val();
		if(realname==''){
			alert('姓名不能为空！');
			return;
		}
		var contact = $('[name="contact"]').val();
		if(contact==''){
			alert('联系方式不能为空！');
			return;
		}
		form1.action = "front/maker/signup/save/"+form1["model.id"].value;
		form1.submit();
		return true;
	}

</script>
</head>
<body>
<!-- header -->
<div class="tou">

</div>
<!-- //header -->
<!-- centerBox -->
<div class="centerBox container-fluid">
    <div class="row">
        <!--中间--左边-->
        <div class="centerBox-left col-md-4 col-sm-4 col-xs-12">
            <div class="centerBox-left-c1">
                <% include("/template/special/includes/makeralbumlist.html"){} %>
            </div>
            <div class="centerBox-left-c2">
            </div>
        </div>
        <!--中间--右边-->
        <div class="centerBox-right col-md-8 col-sm-8 col-xs-12">
            <div class="centerBox-right-c1">
                <p>
                    <button class="btn btn-warning btn-xs" disabled="disabled">首页</button>
                    <img src="${BASE_PATH }static/frontend/images/rightImg.png"/>
                    <button class="btn btn-warning btn-xs" disabled="disabled">创客活动</button>
                    <img src='${BASE_PATH }static/frontend/images/rightImg.png'/>
                    <button class="btn btn-warning btn-xs" disabled="disabled">最新活动</button>
                    <img src='${BASE_PATH }static/frontend/images/rightImg.png'/>
                    <button class="btn btn-warning btn-xs" disabled="disabled">正文</button>
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form  role="search" name="search_form" method="post">
                                <div class="input-group" style="margin: 3px 0px;">
                                    <input type="text" class="form-control"  name="search_header" placeholder="请输入您要搜索的内容">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" id="search_btn">搜索</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="centerBox-right-c2">            </div>
            <div class="centerBox-right-c3">
                <form class="form-horizontal" name="form1" action="" method="post"style="margin:5px 0px;">
                    <input type="hidden" name="pre_page" value="${pre_page!'' }" />
                    <div class="form-group">
                        <label for="realname" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="model.realname" id="realname"  placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contact" name="model.contact"placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inlineRadio1" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="model.email" id="email"placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-3 control-label">备注 </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="6" name="model.remark" id="remark"placeholder="..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="submit" class="btn btn-default btn-md" value="提 交" onclick="oper_save();">&nbsp;
                                    <input class="btn btn-default btn-md" type="reset" value="重 置" >
                                </label>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
<!-- //centerBox -->
<!-- footer -->

<div class="wei"></div>
<!-- //footer -->

<script type="text/javascript" src="${BASE_PATH }static/frontend/js/maker/article.js" ></script>

<h4>特卖区</h4>
<ul>
	<% var x=0; for(item in albumlist){ x++;%>
	<% if (session.albumId==item.id) { %>
	<a href="${BASE_PATH }front/sale/${item.id}" title="${item.name}">
	<li class="temaiqu_c1" style="background: rgba(143, 86, 204, 0.48);">
			${item.name}
	</li>
	</a>
	<% } else { %>
	<a href="${BASE_PATH }front/sale/${item.id}" title="${item.name}">
	<li class="temaiqu_c2"style="background: rgb(27, 30, 49);">
			${item.name}
	</li>
	</a>
	<% } %>
	<% } %>
</ul>

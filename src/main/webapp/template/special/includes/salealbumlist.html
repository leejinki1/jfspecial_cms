<h4>特卖区</h4>
<ul>
	<% var x=0; for(item in albumlist){ x++;%>
	<% if (session.albumId==item.id) { %>
	<li class="temaiqu_c1">
		<a href="${BASE_PATH }front/sale/${item.id}" title="${item.name}">
			${item.name}
		</a>
	</li>
	<% } else { %>
	<li class="temaiqu_c2">
		<a href="${BASE_PATH }front/sale/${item.id}" title="${item.name}">
			${item.name}
		</a>
	</li>
	<% } %>
	<% } %>
</ul>

<ul>
	<% var x=0; for(item in albumlist){ x++;%>

	<a href="${BASE_PATH }front/newscenter/${item.id}" title="${item.name}">
		<li class="tepaiyuan_c1" style="background: rgba(143, 86, 204, 0.48);">
			${item.name}
		</li>
	</a>
	<% } else { %>
	<a href="${BASE_PATH }front/newscenter/${item.id}" title="${item.name}">
		<li class="tepaiyuan_c2" style="background: rgb(27, 30, 49);">
			${item.name}
		</li>
	</a>
	<% } %>
	<% } %>
</ul>

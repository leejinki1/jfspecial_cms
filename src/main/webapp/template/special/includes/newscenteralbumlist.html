<h4>新闻中心</h4>
<ul>
	<% var x=0; for(item in albumlist){ x++;%>
	<% if  (session.albumId==item.id) { %>
	<li class="tepaiyuan_c1">
		<a href="${BASE_PATH }front/newscenter/${item.id}" title="${item.name}">
			${item.name}
		</a>
	</li>
	<% } else { %>
	<li class="tepaiyuan_c2">
		<a href="${BASE_PATH }front/newscenter/${item.id}" title="${item.name}">
			${item.name}
		</a>
	</li>
	<% } %>
	<% } %>
</ul>

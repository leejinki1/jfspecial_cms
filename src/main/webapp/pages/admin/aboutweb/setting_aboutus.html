    <script type="text/javascript">
        function save(id){

            //获取内容
            var textarea=$("#textarea1").text();

            //判断内容是否为空
            if(textarea==''){
                alert("介绍内容不能为空,请输入后再提交!");
                return false;
            }

            <!--ajax新增-->
            jQuery.ajax({
            type:'POST',
                    url:'aboutus/save/'+id,
                    data:$("form").serialize(),
                    async:false,
                    success:function(data){
                    alert(data.status);
                    if(data.status==1){
                            alert('发布成功');
                            location.href="aboutus";
                        } else {
                            alert('发布失败：'+data.msg);
                        }
                    },
                    error:function(html){
                        var flag = (typeof console != 'undefined');
                        if(flag) console.log("服务器忙，提交数据失败，代码:" +html.status+ "，请联系管理员！");
                        alert("服务器忙，提交数据失败，请联系管理员！");
                    }
                });
        }
    </script>

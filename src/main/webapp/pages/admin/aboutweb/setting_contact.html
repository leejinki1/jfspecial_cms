	<script type="text/javascript">
		function save(id){

            //获取主办部门名称
            var department=$('[name="model.department"]').val();
           // alert(department);

			if(department==''){
             alert("介绍内容不能为空,请输入后再提交!");
             return false;
         	}

			//获取地址
         var address=$('[name="model.address"]').val();
        // alert(address);
         if(address==''){
             alert("address不能为空,请输入后再提交!");
             return false;
         }

			//获取联系方式
         var tel=$('[name="model.tel"]').val();
        // alert(tel);
         if(tel==''){
             alert("tel不能为空,请输入后再提交!");
             return false;
         }

         //获取传真
         var fax=$('[name="model.fax"]').val();
       //  alert(fax);
         if(fax==''){
             alert("fax不能为空,请输入后再提交!");
             return false;
         }

 			//获取微信公众号
         var wechat=$('#oldImage').val();
        // alert(wechat);
         if(wechat==''){
             alert("wechat不能为空,请输入后再提交!");
             return false;
         }

         //获取邮箱
         var email=$('[name="model.email"]').val();
        // alert(email);
		if(email==''){
             alert("email不能为空,请输入后再提交!");
             return false;
         }

		<!--提交-->
		form1.action = "setting_contact/save/"+id;
		form1.submit();
		return true;
        }


<!--显示本地图片/预览1-->
function imageUrlChange(){
	//alert(1);
	//判断是否支持FileReader
    if(window.FileReader) {
        var reader = new FileReader();
    } else {
        alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
    }
    //获取文件
    var file =  $('[name="model.wechat"]')[0].files[0];
    var imageType = /^image\//;
    //是否是图片
    if(!imageType.test(file.type)) {
        alert("请选择图片！");
        return;
    }
    //读取完成
    reader.onload = function(e) {
        //获取图片dom
        var img = document.getElementById("imageUrl");
        //图片路径设置为读取的图片
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}
		</script>
